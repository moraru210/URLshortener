# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: ~/URLshortener/src
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: golang:1.18.2-alpine3.16
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout:
          path: ~/URLshortener
      - run:
          name: Install gcc/g++ libraries
          command: apk add build-base
      - run:
          name: Install Dependencies
          command: go mod download
      - run:
          name: Run tests
          command: go test ./shortener
    deploy:
      working_directory: ~/URLshortener
      docker:
        - image: docker:stable
      steps:
        - checkout
        - run:
            name: Build Docker image
            command: docker build -t moraru210/url-shortener:latest
        -run:
            name: Push Docker image
            command: |
              echo "${DOCKERHUB_PASSWORD}" | base64 -d | docker login --username "${DOCKERHUB_USERNAME}" --password-stdin
              docker push ${DOCKERHUB_USERNAME}/url-shortener:latest



# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build
      - deploy:
          filters:
            branches:
              only:
                - main
